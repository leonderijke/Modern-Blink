<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Modern Blink</title>
	<link rel="stylesheet" href="dist/modern-blink.css">
	<style>
		modern-blink {
			display: block;
			margin-bottom: 2em;
		}
	</style>
</head>
<body>

	<modern-blink>Blinky Winky</modern-blink>
	<modern-blink duration="2000ms">Blinky Winky Slowly</modern-blink>
	<modern-blink iteration-count="5">Blinky Winky 5 times</modern-blink>
	<modern-blink run="false">Blinky Winky won't start until you change the `run` attribute</modern-blink>

	<script src="dist/modern-blink.js"></script>
</body>
</html>
